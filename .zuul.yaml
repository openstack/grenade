- project:
    templates:
      - publish-openstack-docs-pti
    check:
      jobs:
        - neutron-grenade:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
        - neutron-grenade-multinode:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
        - ironic-grenade-dsvm:
            voting: false
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
    gate:
      jobs:
        - neutron-grenade:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
        - neutron-grenade-multinode:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
    experimental:
      jobs:
        - legacy-grenade-dsvm-neutron-forward:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
        - trove-grenade:
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$

